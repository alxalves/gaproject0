<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= "./main.js" defer></script>
    <link href="./style.css" rel="Stylesheet" /> 
    <title>Project 0:Tamagatchi</title>
</head>
<body>
    <h1 id="nameheader"></h1>
    <div id="petname">
        <input type="text" id="namepet" value=""> Name your pet!
        <button id="submit" class="petname" onclick="setName()">Submit</button>
        
    </div>

    <div id="gameboy" class="screen">
        &nbsp;
    </div>
    <div id="gameboyside" class="screen">
        &nbsp;
    </div>

        <div id="reload" class="resetbutton">
            <button id="reset" class="resetbutton" onclick="window.location.reload()">Reset?</button>
        </div>
        <div id="gameover" class="died">Game Over</div>
        <div class="age">Age: <span id="age">0</span></div>


        <div class="boredom">
            Boredom: 
            <span id="boredom">0</span>
        <button id="playbutton" class="buttons" onclick="Kirby.boredom.subtract()">Play</button>
        
        </div>
        <div class="hunger">Hunger: <span id="hunger">0</span>
        <button id="hungerbutton" class="buttons" onclick="Kirby.hunger.subtract()">FEED</button>
        </div>
        


        <div class="sleepiness">Sleepiness: <span id="sleepiness">0</span>
        <button id="sleepybutton" class="buttons" onclick="Kirby.sleepiness.subtract()">Naptime</button>
        </div>





    <div id="everything" class="container">
    
    <div id="border" class="outline"></div>
    <div id="round">
        <div id="face">
            <div id="left-cheek" class="cheek"></div>
            <div id="left-eye" class="eyes">
                <div id="left-pupil" class="pupil"></div>
                </div>
                <div id="mouth">
                    <div id="tongue"></div>

                </div>
            <div id="right-eye" class="eyes">
                <div id="right-pupil" class="pupil"></div>
                </div>
            
          
            <div id="right-cheek" class="cheek"></div>
        </div>
    </div>
        <div id="arm-container">
            <div id="left-arm" class="arm"></div>
            <div id="right-arm" class="arm"></div>
        </div>
        <div id="foot-container">  
            <div id="left-foot" class="feet"></div>
            <div id="right-foot" class="feet"></div>
        </div>
    </div>
</body>
</html>
